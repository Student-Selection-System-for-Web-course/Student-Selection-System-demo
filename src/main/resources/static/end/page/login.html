<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生选课管理系统登录</title>

    <!-- Include Bootstrap and Font Awesome CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>

    <style>
        body {
            background: url('../img/image.jpg') no-repeat;
            background-size: cover;
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .form {
            padding: 20px;
            text-align: center;
        }

        .form__title {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group-addon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 15px;
            color: #aaa;
        }

        .input {
            width: calc(100% - 30px);
            padding: 15px;
            padding-left: 45px;
            border: none;
            border-bottom: 2px solid #ccc;
            border-radius: 0;
            box-sizing: border-box;
            font-size: 16px;
            outline: none;
            transition: border-bottom-color 0.3s;
        }

        .input:focus {
            border-bottom-color: #ff416c;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background-color: #ff416c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            outline: none;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #e33e6e;
        }

        .link {
            color: #ff416c; /* Change the color to make it more prominent */
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
            font-size: 14px;
        }

        .alert-danger {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div id="app" class="container" v-cloak>
    <!-- Sign In -->
    <div class="form container--signin">
        <form action="#" class="form" id="loginForm">
            <h2 class="form__title">欢迎登录学生选课管理系统</h2>
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" class="input" v-model="user.name" placeholder="请输入用户名" />
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="password" class="input" v-model="user.password" placeholder="请输入密码" />
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <select class="input" v-model="user.level" :value="null" >
                    <option value="1">管理员</option>
                    <option value="2">教师</option>
                    <option value="3">学生</option>
                </select>
            </div>
            <div class="input-group">
<!--                <span class="input-group-addon"><i class="fa fa-check-square"></i></span>-->
                <input type="number" class="input" v-model="user.verCode" placeholder="请输入图形验证码"/>
                <!-- 在clickImg方法中加入event参数，并使用event.preventDefault()阻止默认行为 -->
                <img :src="captchaUrl" @click="clickImg($event)" width="135px" height="33px" />

            </div>
            <div class="form-group">
                <!-- 将 type 属性设置为 "button" -->
                <button type="button" class="btn" @click="login">登录</button>

            </div>
            <div class="form-group">
                <span style="color: black">未注册 ?</span> <a href="register.html" class="link" style="color: #ff416c">点击这里</a>
            </div>
            <div v-if="loginError" class="alert alert-danger" role="alert">
                登录失败，请检查用户名、密码和验证码。
            </div>
        </form>
    </div>
</div>

<!-- Include Vue.js and Axios scripts -->
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
    new Vue({
        el: "#app",
        data: {
            user: {},
            captchaUrl: "/captcha",
            loginError: false,
            showPassword: false
        },

        clickImg(event) {
            event.preventDefault();
            this.captchaUrl='/captcha?' + Math.random();
            this.user.verCode = "";
        },


        methods: {
            login() {
                axios.post("/login", this.user).then(res => {
                    if (res.data.code === '0') {
                        let user = res.data.data;
                        localStorage.setItem('user', JSON.stringify(user));
                        if (user && user.level && 1 === user.level) {
                            window.location.href = "/end/page/accountAdminInfo.html";
                        }
                        if (user && user.level && 2 === user.level) {
                            window.location.href = "/end/page/accountTeacherInfo.html";
                        }
                        if (user && user.level && 3 === user.level) {
                            window.location.href = "/end/page/accountStudentInfo.html";
                        }
                    } else {
                        alert(res.data.msg);
                        this.clickImg();
                    }
                }).catch(err => {
                    if (err.response.status === 302) {
                        window.location.href = err.response.headers.location;
                    }
                });
            },


            clickImg() {
                this.captchaUrl='/captcha?' + Math.random();
                this.user.verCode = "";
            },
            togglePasswordVisibility() {
                this.showPassword = !this.showPassword;
            },
        }
    });
</script>
</body>
</html>
