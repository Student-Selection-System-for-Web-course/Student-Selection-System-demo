<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml"
      xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="content-type" content="no-cache, must-revalidate"/>

    <title>教室个人信息</title>

    <link href="../css/bootstrap.css" rel="stylesheet"/>
    <link href="../css/font-awesome.css" rel="stylesheet"/>
    <link href="../css/custom-styles.css" rel="stylesheet"/>
    <link href="../css/element/index.css" rel="stylesheet"/>

    <style>
        [v-cloak] {
            display: none;
        }

        .table th, .table td {
            text-align: center !important;
            vertical-align: middle !important;
        }
        /* 在<style>标签中或者你的CSS文件中添加以下样式 */

        /* 轮播图样式 */
        #carousel-example-generic {
            margin-top: -20px; /* 调整轮播图与顶部导航的间距 */
        }

        /* 图片样式 */
        #carousel-example-generic img {
            width: 100%; /* 图片宽度100%，自适应轮播容器宽度 */
            height: 150px; /* 设置轮播图高度 */
            object-fit: cover; /* 图片保持比例不变并填充整个容器 */
        }

        /* 如果需要添加文字描述的样式 */
        .carousel-caption {
            background-color: rgba(0, 0, 0, 0.5); /* 背景颜色，可以根据需要调整透明度 */
            color: #fff; /* 文字颜色 */
            padding: 10px; /* 内边距 */
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        /* 修改左侧边栏样式 */
        #nav-id {
            background-color: dodgerblue; /* 修改背景颜色 */
            padding: 20px 10px; /* 调整内边距 */
        }

        #main-menu li a {
            color: #ecf0f1; /* 修改字体颜色 */
            font-size: 13px; /* 修改字体大小 */
        }

        #main-menu li a:hover,
        #main-menu li.active-menu a {
            background-color: #3498db; /* 修改激活和悬停时的背景颜色 */
        }

        /* 新增的样式 */
        #main-menu li.system-name a {
            font-size: 18px;
            font-weight: bold;
        }
    </style>


</head>
<body>
<div id="wrapper" v-cloak>

    <!-- 顶部轮播图 -->
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- 轮播图指示符 -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>

        <!-- 轮播图内容 -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="../img/img1.jpg" alt="First slide">
            </div>
            <div class="item">
                <img src="../img/img2.jpg" alt="Second slide">
            </div>
            <div class="item">
                <img src="../img/img3.jpg" alt="Third slide">
            </div>
        </div>

        <!-- 左右切换按钮 -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="row">
        <div class="col-md-2">
            <nav id="nav-id" class="navbar-default navbar-side" role="navigation">
                <div class="sidebar-collapse">
                    <ul class="nav" id="main-menu">
                        <li class="system-name" style="text-align: center; margin-top:-5px; width: 100%; ">
                            <a href="#">
                                学生选课管理系统
                            </a>
                        </li>

                        <li>
                            <a href="#"><i class="fa fa-sitemap"></i> 信息管理<span class="fa arrow"></span></a>
                            <ul class="nav nav-second-level collapse in">
								<li v-if="user.level === 1">
									<a href="adminInfo.html"><i class="fa fa-table sub-icon-mg" aria-hidden="true"></i><span class="mini-sub-pro">管理员信息</span></a>
								</li>
                                <li v-if="user.level === 1">
									<a href="teacherInfo.html"><i class="fa fa-table sub-icon-mg" aria-hidden="true"></i><span class="mini-sub-pro">教师信息</span></a>
								</li>
                                <li v-if="user.level === 1">
									<a href="studentInfo.html"><i class="fa fa-table sub-icon-mg" aria-hidden="true"></i><span class="mini-sub-pro">学生信息</span></a>
								</li>
                                <li v-if="user.level === 1">
									<a href="xueyuanInfo.html"><i class="fa fa-table sub-icon-mg" aria-hidden="true"></i><span class="mini-sub-pro">学院信息</span></a>
								</li>
                                <li v-if="user.level === 1">
									<a href="zhuanyeInfo.html"><i class="fa fa-table sub-icon-mg" aria-hidden="true"></i><span class="mini-sub-pro">专业信息</span></a>
								</li>
								<li>
									<a href="classInfo.html"><i class="fa fa-table sub-icon-mg" aria-hidden="true"></i><span class="mini-sub-pro">课程信息</span></a>
								</li>

								<li>
									<a href="xuankeInfo.html"><i class="fa fa-table sub-icon-mg" aria-hidden="true"></i><span class="mini-sub-pro">选课信息</span></a>
								</li>


                                <li>
                                    <a href="javascript:void(0)" @click="personalPage" class="active-menu"><i class="fa fa-user"></i>个人信息</a>
                                </li>

                            </ul>
                        </li>

                        <li>
                            <a href="updatePassword.html"><i class="fa fa-unlock-alt"></i>修改密码</a>
                        </li>
                        <li>
                            <a href="downloadfiles.html"><i class="fa fa-unlock-alt"></i>下载文件</a>
                        </li>
                        <li>
                            <a href="javascript:void(0)" @click="logout()"><i class="fa fa-power-off"></i>退出登录</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="col-md-10" style="background-color: #e6e6e6">
            <div id="page-wrapper">
                <div id="page-inner">
                    <div class="row" style="margin-top:2%">
                        <div class="col-md-12">
                            <div class="panel panel-default" style="background-color: whitesmoke">
                                <div class="panel-heading" style="margin-bottom:10px; background-color: whitesmoke">
                                    个人信息
                                </div>
                                <div class="panel-body">
                                    <form class="form-horizontal">
                                        <input type="hidden" v-model="entity.id">
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">姓名</label>
                                            <div class="col-sm-7">
                                                <input :disabled="!isEditing" type="text" class="form-control" v-model="entity.name" placeholder="请输入姓名">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">性别</label>
                                            <div class="col-sm-7">
                                                <input :disabled="!isEditing" type="text" class="form-control" v-model="entity.sex" placeholder="请输入性别">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">年龄</label>
                                            <div class="col-sm-7">
                                                <input :disabled="!isEditing" type="text" class="form-control" v-model="entity.age" placeholder="请输入年龄">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">职称</label>
                                            <div class="col-sm-7">
                                                <input :disabled="!isEditing" type="text" class="form-control" v-model="entity.zhicheng" placeholder="请输入职称">
                                            </div>
                                        </div>
                                    </form>
                                    <div style="text-align: center">
                                        <button class="btn btn-primary" @click="isEditing ? update() : toggleEdit()">
                                            {{ isEditing ? '保存' : '修改' }}
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../js/jquery-1.10.2.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/jquery.metisMenu.js"></script>
<script src="../js/custom-scripts.js"></script>
<script src="../js/my.js"></script>
<script src="../js/vue2.6.11/vue.min.js"></script>
<script src="../js/vue2.6.11/axios.js"></script>
<script src="../js/element/index.js"></script>

<!-- Your scripts... -->
<script>
    function msg(type, msg) {
        Vue.prototype.$message({
            type: type,
            message: msg,
            duration: 2000,
            offset: 100,
            center: true
        });
    }

    new Vue({
        el: '#wrapper',
        data: {
            user: {},
            entity: {},
            isEditing: false
        },
        created: function () {
            const menuHeight = document.getElementById("main-menu").getElementsByTagName('li').length * 53;
            const bodyHeight = document.getElementsByTagName("body")[0].clientHeight;
            document.getElementById("nav-id").style.height = (menuHeight > bodyHeight ? menuHeight : bodyHeight) + 'px';
            this.user = JSON.parse(localStorage.getItem('user'));

            this.loadData();
        },
        methods: {
            loadData() {
                axios.get("/getUser").then(res => {
                    if (res.data.code === '0') {
                        this.entity = res.data.data;
                    } else {
                        msg("error", res.data.msg);
                    }
                });
            },
            toggleEdit() {
                this.isEditing = !this.isEditing;
            },
            update() {
                axios.put("/teacherInfo", this.entity).then(res => {
                    if (res.data.code === '0') {
                        msg("success", "保存成功");
                        this.loadData(); // Reload data after saving
                        this.toggleEdit(); // Switch back to view mode
                    } else {
                        msg("error", res.data.msg);
                    }
                });
            },
            logout() {
                logout(); // Assuming you have a logout function
            }
        }
    });
</script>
</body>
</html>
