<script>
    function msg(type, msg) {
        Vue.prototype.$message({
            type: type,
            message: msg,
            duration: 2000,
            offset: 100,
            center: true,
        })
    }

    new Vue({
        el: '#wrapper',
        data: {
            user: {},
            authority: [],
            objs: [],
            entity: {},
            fileNames: ['filename1.pdf', 'filename2.pdf', 'filename3.pdf'] // Set the initial file names here
        },
        created: function () {
            // ... (existing created function)
        },
        methods: {
            updatePassword() {
                // ... (existing code for updating password)
            },
            logout() {
                logout();
            },
            downloadFile(index) {
                // Example URL, replace with the actual URL of your hosted file
                const fileUrl = `http://localhost:8888/download?filename=${this.fileNames[index]}`;

                const link = document.createElement('a');
                link.href = fileUrl;
                link.target = '_blank';
                link.download = this.fileNames[index];

                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            },
        }
    })
</script>
